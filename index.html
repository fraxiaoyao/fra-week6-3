<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franci doc week 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/247f84fbb8.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="index.js"/>
</head>

<body>
    <div class="container">
        <h2>What's the weather?</h2>
        <i class="fas fa-bars"></i>
        <div class="row">
            <div class="col-auto">
                <h2 class="meteo">
                    <div class="description" id="description">
                        Sunny</div>
                    <div class="w-100" id="current-temperature">18</div><span class="units"><a href="#" class="celsius"
                            id="celsius">C째</a>
                        <a href="#" class="fahr" id="fahr">F째</a></span>
                </h2>
            </div>
            <div class="col-md-auto">
                <p class="main_data" id="city">NYC, USA</p>
                <div class="w-100">
                    <p class="more_temp">24째 - 13째<br />humidity:
                    <div class="hum" id="hum-value">40%</div>
                    </p>
                </div>
            </div>
            <div class="col-2">
                <i class="fas fa-sun"></i>
            </div>
        </div>

        <p class="data_place">
            <span class="current_data" id="today">
                18.21 - Friday 16, October 2020</span>
            <br />
            You are in: <span class="where"></span>
        </p>

        <form id="search-form">
            <label for="text">Search city</label><br />
            <input class="city" type="text" placeholder="e.g. Paris" id="search-input" autocomplete="off" />
            <input type="submit" id="submit-input" value="Search" />
            <input type="submit" id="localize" class="localize" value="Get your location" />
        </form>

        <br />
        <h3 class="forecast">Forecast:</h3>
        <div class="weekly">
            <div class="row">
                <div class="col">
                    <span class="day">Sat</span><br />
                    Partly cloudy <br />
                    <i class="fas fa-cloud"></i>
                </div>
                <div class="col">
                    <span class="day">Sun</span><br />
                    Partly cloudy<br />
                    <i class="fas fa-cloud"></i>
                </div>
                <div class="col">
                    <span class="day">Mon</span><br />
                    Partly cloudy<br />
                    <i class="fas fa-cloud"></i>
                </div>
                <div class="col">
                    <span class="day">Tue</span><br />
                    Showers <br />
                    <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <div class="col">
                    <span class="day">Sat</span><br />
                    Showers <br />
                    <i class="fas fa-cloud-showers-heavy"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
